<!DOCTYPE html>
<html>

<head>
    <title>App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel='stylesheet' />




    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />


</head>

<body>


    <div class="col-md-12 justify-content-left p-3 my-5 movil-center logoContentMovil">
        <img src="img/logo.png" style="width: 200px;" alt="">
    </div>


    <div></div>


    <div class="row justify-content-center">

     


        <div class="col-md-10 listUsers mb-5">

            <div class="p-3">
            <h2>Usuarios</h2>
            <div class="crear-factura">
            <a href="facturas.html" >
                <small>Crear factura</small>
            </a>
        </div>
            </div>

            <div class="pl-3 mb-3" id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                <i class="fa fa-filter"></i> Filtro
                            </button>
                        </h5>
                    </div>


                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="row card-body">
                            <div class="col-md-4">
                                <label>Fecha desde</label>
                                <input type="date" id="fecha_desde" class="form-control" placeholder="Fecha desde">
                            </div>

                            <div class="col-md-4">
                                <label>Fecha hasta</label>
                                <input type="date" id="fecha_hasta" class="form-control" placeholder="Fecha hasta">
                            </div>

                            <div class="col-md-4">
                                <label>Correo</label>
                                <input type="text" id="correo_filtro" class="form-control" placeholder="Correo">
                            </div>

                            <div class="col-md-4 mt-3">
                                <label>Teléfono</label>
                                <input type="number" id="telefono_filtro" class="form-control" placeholder="Teléfono">
                            </div>


                        <div class="col-md-12 p-3">
                            <button class="btn btn-primary" onclick="getUsers()">Filtrar</button>
                        </div>
                        </div>

                    </div>
                </div>

            </div>
        

            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <th>Correo</th>
                        <th>Tipo Movil</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Municipio</th>
                        <th>Código Postal</th>
                        <th>Fecha nacimiento</th>
                        <th>Edad</th>
                    </thead>
                    <tbody id="dataUsuarios">

                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap-bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>


</body>

</html>
